<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>今日已点菜单列表</title>
<@c.baseCss />
<@css.food />
<@c.baseJs />
<@js.food />
<script type="text/javascript">
</script>
</head>
<body>
	<div class="main">
		<@menu.menu />
		<div class="foodList">
			<form action="submitFoods.html" method="get" id="foodForms">
			<table class="mytb" width="100%" >
				<colgroup>
					<col width="20%">
					<col width="20%">
					<col width="10%">
					<col width="30%">
					<col width="20%">
				</colgroup>
				<thead>
					<tr>
						<th>菜名</th>
						<th>人气值</th>
						<th>单价</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<#if foods?has_content>
				<#list foods as food>
				<tr class="trContent">
				<td><span class="sign_yelo">${food.foodName}</span></td>
				<td>
					<#list 0..food.totalCount as ct>
					<span class="sign_yelo">★</span>
					</#list>
				</td>
				<td class="tct"><span class="sign">￥<b>${food.foodPrice}</b></span></td>
				<td>${food.createDate?string('yyyy-MM-dd HH:mm:ss')}</td>
				<td class="tct">
					<a href="###" fid="${food.id}" class="viewBtn">查看</a>
				</td>
				</tr>
				</#list>
				<#else>
					<tr>
						<td colspan="5" class="tct">无</td>
					</tr>
				</#if>
				<!-- <tr>
					<td colspan="6" class="tct">
					<input type="button" class="backBtn" value="放回" />
					</td>
				</tr> -->
				</tbody>
			</table>
			</form>
		</div>
	</div>
</body>
</html>
